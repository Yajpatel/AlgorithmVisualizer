    <div class="array-container"></div>

    <script>
        async function mergeSort(arr, l, h) {
            if (l >= h) return;
            
            let mid = Math.floor((l + h) / 2);
            
            await mergeSort(arr, l, mid);
            await mergeSort(arr, mid + 1, h);
            await merge(arr, l, mid, h);
        }
        
        async function merge(arr, l, mid, h) {
            let left = l;
            let right = mid + 1;
            let temp = [];
            let count = 0;
        
            let bars = document.querySelectorAll(".bar");
        
            while (left <= mid && right <= h) {
                // Highlight comparing bars
                bars[left].style.backgroundColor = "red";
                bars[right].style.backgroundColor = "red";
        
                await new Promise(resolve => setTimeout(resolve, 300));
        
                if (arr[left] < arr[right]) {
                    temp[count] = arr[left];
                    left++;
                } else {
                    temp[count] = arr[right];
                    right++;
                }
                count++;
        
                // Reset color after comparison
                bars[left - 1]?.style.backgroundColor = "#5bc9b1";
                bars[right - 1]?.style.backgroundColor = "#5bc9b1";
            }
        
            while (left <= mid) {
                temp[count] = arr[left];
                left++;
                count++;
            }
        
            while (right <= h) {
                temp[count] = arr[right];
                count++;
                right++;
            }
        
            // Copy sorted elements back to original array
            for (let i = l, change = 0; i <= h; i++, change++) {
                arr[i] = temp[change];
        
                // Update the height of bars dynamically
                bars[i].style.height = `${arr[i] * 5}px`;
                bars[i].style.backgroundColor = "green";  // Indicate sorted part
        
                await new Promise(resolve => setTimeout(resolve, 300));
            }
        }

            await mergeSort(array, 0, array.length - 1);
        
            console.log(array);
        }
        
        
        
    </script>
