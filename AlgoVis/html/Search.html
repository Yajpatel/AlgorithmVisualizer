<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Visualizer</title>
    <link rel="icon" href="../AlgoVis/Images/Fevicon.webp" />
    <!-- Css file -->
    <link rel="stylesheet" type="text/css" href="../css/Search.css">
    <!-- Fevicon -->
    <link rel="icon" type="image/x-icon" href="../AlgoVis/Images/Fevicon.webp">
    <!-- for icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="content">
        <!-- Wrapper for the logo -->
        <div class="nav-logo">
            <div class="logo">
                <a href="../html/Home.html" class="home"><h1>Algorithm<span>Visualizer</span></h1></a>
            </div>
        </div>

        <!-- Wrapper for algorithm selector -->
        <div class="nav-items">
            <ul>
                <li>
                    <select name="search" id="searchselected"> 
                        <option value="" disabled selected>CHOOSE ALGORITHM</option>
                        <option value="Binary">Binary Search</option>
                        <option value="Linear">Linear Search</option>
                        <!-- <option value="heap">HEAP</option> -->
                    </select>
                </li>

                <li>
                    <div class="control-item">
                        <label for="arr_size">Size</label>
                        <input id="arr_size" type="range" min="3" max="30" step="3" value="19">
                        <!-- <span class="tooltip" id="size-tooltip">20</span> -->
                    </div>
                </li>
                <li>
                    <div class="control-item">
                        <label for="arr_speed">Speed</label>
                        <input id="arr_speed" type="range" min="1" max="10" step="1" value="5">
                        <!-- <span class="tooltip" id="speed-tooltip">8</span> -->
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <h1 id="heading">Let's start searching ? </h1>
    <div class="container">
        <input type="number" id="searchKey" class="number-input" placeholder="Find Number" required />

        <button class="search" id="search" >Search</button>
        <button class="search" id="reset" >Reset Array</button>

        <div class="label">
            <div class="yellow">
                <button class="color1"></button>
                <span class="label1"></span>
            </div>
            <div class="red">
                <button class="color2"></button>
                <span class="label2"></span>
            </div>
            <div class="green">
                <button class="color3"></button>
                <span class="label3"></span>
            </div>
        </div>
    </div>
    
    <div class="array-container" id="x"></div>

    <div id="message" style="text-align:center;font-size:50px;font-weight:700"></div>

    <script src="../js/searching/searchmain.js"></script>
    <script src="../js/searching/Binary.js"></script>
    <script src="../js/searching/Linear.js"></script>
</body>
</html>
